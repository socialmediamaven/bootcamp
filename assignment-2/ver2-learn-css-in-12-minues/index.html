		<h2> APPLE </h2>

	<p>
		I think of my father when <br>
		an apple<br>
		falling from its tree<br>
		slams onto my roof<br>
		bumps the distance down and meets<br>
		the earth with such violence that it<br>
		opens<br>
		its juices <br>
		sweetening the ground.<br>
	</p>
